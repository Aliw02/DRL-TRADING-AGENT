version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  # --- هذا المعالج مسؤول عن إرسال السجلات إلى الطرفية ---
  console:
    class: logging.StreamHandler
    level: "INFO"
    formatter: "simple"
    stream: "ext://sys.stdout"

  # --- هذا المعالج مسؤول عن إرسال السجلات إلى الملف ---
  file:
    class: logging.FileHandler
    level: "DEBUG"
    formatter: "simple"
    filename: "results/logs/trading_agent.log"
    mode: "w"
    encoding: "utf8"

loggers:
  # This logger is used by the application
  "": # root logger
    level: "DEBUG"
    handlers: [console, file] # <-- هنا نخبره باستخدام المعالجين معًا
    propagate: yes